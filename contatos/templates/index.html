{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
</head>

<body>
    <header class="header">
        <h1 class="logo"><img src="{% static '/images/contatos.png' %}" alt=""> </h1>
        <nav class="navigation">
            <ul>
                <li><a href="index.html" class="nav-links">Home</a></li>
                <li><a href="products.html" class="nav-links">Produtos</a></li>
                <li><a href="contact.html" class="nav-links">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-contact">
        <form class="form-contact">
           {% csrf_token %}
                    <div class="row">
                    {% for campo in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="{{field.id_for_label}}" placeholder='{{campo.placeholder}}' style="color:#D9D9D9; margin-bottom: 5px;"><b>{{campo.label}}</b></label>
                            {{campo}}
                        </div>
                    {% endfor %}
        </form>
    </main>
    <footer class="footer">
  
       
    </footer>
</body>

</html>
